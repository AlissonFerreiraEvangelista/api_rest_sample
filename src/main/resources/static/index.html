<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Import Css bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>API REST CRUD Completo</title>
</head>

<body>
  <div class="container">
    <h1>API REST CRUD Completo Spring boot + JQuery + Bootstrap</h1>
    <form action="" id="formCadastroUser" class="m-2">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" readonly>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nome" placeholder="Informe o nome" required>
        <label for="nome">Nome</label>
      </div>

      <div class="form-floating mb-3">
        <input required type="number" class="form-control" id="idade" placeholder="Informe a Idade" title="Idade deve ser maior que 0" >
        <label for="idade">Idade</label>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary m-2" onclick="buscaEndereco()" type="button">Buscar</button>
        </div>
      </div>
      <div class="tdEndereco" style="display: none;">
        <div class="mb-3">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua">
        </div>
  
        <div class="mb-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro">
        </div>
  
        <div class="mb-3">
          <label for="cidade" class="form-label">cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
  
        <div class="mb-3">
          <label for="uf" class="form-label">UF</label>
          <input type="text" class="form-control" id="uf">
        </div>
      </div>
      
    </form>

    <button type="button" class="btn btn-success" onclick="salvarUsuario()">Salvar</button>
    <button type="button" class="btn btn-secondary" onclick="limpa()">Novo</button>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Pesquisa
    </button>
    <button type="button" class="btn btn-danger" id="deleteUsertela">Deletar</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pesquisar Usu√°rio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Informe o Nome:</label>
                <input type="text" class="form-control" id="nomeBusca">
              </div>
              <button type="button" class="btn btn-success" id="pesquisarUser">Buscar</button>

            </form>

           <div style="overflow: scroll;max-height: 300px;">
            <table class="table" id="tabelaResultado">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Idade</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
           </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!---Import JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <!---Import Js Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!---Import Js-->
  <script src="./js/script.js"></script>
  <script src="./js/scriptEndereco.js"></script>

</body>

</html>
